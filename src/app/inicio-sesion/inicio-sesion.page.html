<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <!--antes de el titulo, le indico que lo ponga al inicio del toolbar-->
      <ion-back-button  defaultHref="/index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-img src="/assets/img/logotipo2.PNG"></ion-img>
  <form >
  <ion-input type="text" #username placeholder=" Usuario o correo electronico" name="usuario"></ion-input>
  <ion-input type="password" #password name="contrseña" placeholder=" Contraseña"></ion-input>
  <!--Para no tener que poner en los inputs la etiqueta ngModel, podemos poner la abreviatura #.-->
  <ion-button expand="block" color="primary" type="submit" id="login-button" (click)="logIn(username.value, password.value, $event)"> Ingresar </ion-button>
</form>
<br>
<div text-center>
  
  <a> <ion-button fill="clear"> Olvide mi contraseña</ion-button> </a>
  <br>
  <a> <ion-button  fill="clear" > Nueva cuenta </ion-button> </a> 
  
  
</div>
</ion-content>
